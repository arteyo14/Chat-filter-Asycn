<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch-User-Data</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  </head>
  <body>
    <main>
      <section class="user__list">
        <nav class="container__profile">
          <img
            src="https://randomuser.me/api/portraits/men/1.jpg"
            alt="user-img"
          />
          <div class="user__name">Your Name</div>
        </nav>
        <div class="container__search container__profile">
          <div class="input__container">
            <span class="input__icon">search</span>
            <input
              type="text"
              id="input__search"
              placeholder="Search your friend"
            />
          </div>
        </div>
        <ul class="user__container"></ul>
      </section>
      <section class="preview user__container">
        <img src="https://i.ibb.co/WGDzNR2/a.png" alt="phone__connection" />
        <h2>Keep your phone connect</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
